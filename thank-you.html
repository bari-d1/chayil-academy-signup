<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You • Chayil Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg-deep:#0a0f13;
      --bg-grad1:#0f1620;
      --bg-grad2:#0b1223;
      --ink:#e9eef2;
      --muted:#9ba7b3;
      --accent:#00c2a8;
      --accent-2:#42e8d4;
      --card:#0f1a22;
      --card-2:#11242b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 100% 0%, rgba(0,194,168,0.08), transparent 60%),
        linear-gradient(180deg,var(--bg-grad1),var(--bg-grad2));
      background-color:var(--bg-deep);
    }
    .card{
      max-width:720px;
      margin:0 20px;
      padding:40px 34px;
      border-radius:20px;
      background:linear-gradient(180deg,var(--card),var(--card-2));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 18px 50px rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{margin:0 0 10px;font-size:32px}
    p{margin:10px 0;color:var(--muted);font-size:17px}
    .btn{
      display:inline-block;
      margin-top:24px;
      padding:14px 20px;
      border-radius:12px;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:#041017;
      text-decoration:none;
      font-weight:900;
      border:1px solid rgba(255,255,255,0.08);
    }
    .btn:hover{
      filter:brightness(1.15);
      transition:all 0.25s ease;
    }
    footer{
      margin-top:28px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Thank you for joining Chayil Academy!</h1>
    <p>Your registration has been received. We’ll contact you soon to confirm your slot and next steps for your first lesson.</p>

    <a class="btn" href="index.html">Back to form</a>
